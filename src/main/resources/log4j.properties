# Define the root logger with appender file
log = /usr/home/log4j

# Root logger option
log4j.rootLogger=INFO, stdout, file

# For console output
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# For file output (Redirect log messages to a log file, support file rolling.)
# Define the file appender
log4j.appender.file=org.apache.log4j.RollingFileAppender
#org.apache.log4j.FileAppender
# log4j.appender.file.File da ayn file-i hascen en vortex vor petq e grvi loger@ mer depqum s a e C:\usr\home\log4j
log4j.appender.file.File=${log}/log.out
#C:\\log4j-application.log
log4j.appender.file.MaxFileSize=5MB
log4j.appender.file.MaxBackupIndex=10
# Define the layout for file appender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss}  %c{1}:%L - %m%n